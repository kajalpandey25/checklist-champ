<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-400">
    <!-- step-1 -->
   <h1 class="text-[#F4BE2C] bg-green-800 text-3xl p-6">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</h1> 
   <div class="w-20 h-20 border border-red-600 m-4"></div>
   <div class="w-20 h-20 border-2 border-t-8 rounded-full border-pink-600 m-4"></div>
   <div class="w-20 h-20 border-4 border-dashed border-blue-300 m-4"></div>
   <div class="w-20 h-20 border border-dotted border-red-600 m-4"></div>
   <div class="w-20 h-20 border border-dashed border-blue-600 m-4"></div>
   <div class="w-20 h-20 border-2 border-red-600 rounded-tl-full m-4"></div>
  
   <!-- step-2 -->

   <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ... m-4">
    Save changes
  </button>

  <!-- step-3 -->
    <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ... m-4">
        Save Changes
      </button>

  <!-- step-4 -->

  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class="md:shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://tse4.mm.bing.net/th?id=OIP.xeQ0bYWZGfymN_kigWPSLwHaFj&pid=Api&P=0&h=180" alt="Modern building architecture">
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
        <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accommodation for your team</a>
        <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
      </div>
    </div>
  </div>

</body>
</html>
