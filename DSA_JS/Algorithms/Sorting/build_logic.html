<!-- Find Even Values from array, Make Double of every element and Find Array length mannually. -->

<!DOCTYPE html>
<head>
    <title></title>
    <script>
       let data = [10,19,6,18,45,68,90,35,100];
        let evenArray = [];
        let count = 0;

        for(let i=0; i<data.length; i++){
            if(data[i]%2==0){
                evenArray.push(data[i]*2)
                count++;
            }
        }
        console.warn(count);
        console.warn(evenArray);
    </script>
</head>
<body>
   <h2>Find Even Values from array, Make Double of every element and Find Array length mannually.</h2> 
</body>
</html>
