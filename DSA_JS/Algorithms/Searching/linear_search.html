      function searchEl() {
        let data = [30, 13, 45, 78, 2, 9, 5, 50];
        let find = document.getElementById("el").value;
        let pos = undefined;
        for (let i = 0; i < data.length; i++) {
          if (data[i] == find) {
            pos = i;
            break;
          }
        }
        console.warn(pos);
        if (!pos) {
          alert("Element Not Found!");
        } else {
          alert("Element Position is" + pos);
        }
      }
    </script>
  </head>
  <body>
    <h1>Linear Search with JavaScript</h1>
    <input type="text" id="el" placeholder="Enter Element" />
    <button onclick="searchEl()">Search Element</button>
  </body>
