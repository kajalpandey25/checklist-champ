    <script>
        // Indirect Recursion
        let money = 100;
        let totalApple = 0;

       function buyApple(x){
         if(x>0){
            console.warn("I have", x, "Rs", totalApple)
            buyMore(x);
         }else{
            console.warn("I don't have more money", totalApple);
         }
        }

        function buyMore(x){
            totalApple++;
            buyApple(x-10);
        }
        buyApple(money);
