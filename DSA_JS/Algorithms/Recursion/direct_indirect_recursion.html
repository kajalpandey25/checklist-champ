<!DOCTYPE html>
<html lang="en">
<head>
    <title>Direct And Indirect Recursion</title>
    <script>
        // Direct
       function countdown(n) {
    if (n <= 0) {
        console.log("Kajal!");
    } else {
        console.log(n);
        countdown(n - 1); // Calling itself with a reduced value
    }
}
countdown(5);

// Indirect
function isEven(num) {
    if (num === 0) {
        return true;
    } else {
        return isOdd(num - 1);
    }
}

function isOdd(num) {
    if (num === 1) {
        return true;
    } else {
        return isEven(num - 1);
    }
}

console.log(isEven(2)); // Calls isOdd
console.log(isOdd(5));  // Calls isEven

    </script>
</head>
<body>
 <h1>Direct And Indirect Recursion</h1>   
</body>
</html>
