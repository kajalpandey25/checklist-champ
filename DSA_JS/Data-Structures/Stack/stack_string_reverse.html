<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reverse String with Stack in JavaScript</title>
    <script>
      let data = [];
      let currentSize = data.length;
      function push(newVal) {
        data[currentSize] = newVal;
        currentSize += 1;
      }
      function pop() {
        lastRemovedItem = data[currentSize - 1];
        currentSize -= 1;
        data.length = currentSize;
        return lastRemovedItem;
      }

      function reverseStr(item) {
        // console.warn(item);
        for (let i = 0; i < item.length; i++) {
          push(item[i]);
        }
        for (let i = 0; i < item.length; i++) {
          item[i] = pop();
        // pop();
        }
      }

      let str = "Kajal";
      str = str.split("");
      reverseStr(str);
      console.warn(str);
      console.warn(str.join(""));
      //   console.warn("stack",data);
    </script>
  </head>
  <body>
    <h1>Reverse String with Stack in JavaScript</h1>
  </body>
</html>
